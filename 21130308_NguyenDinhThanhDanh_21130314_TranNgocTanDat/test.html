<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flowchart with HTML and CSS</title>
<style>
    .flowchart {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
    }
    .box {
        width: 150px;
        height: 100px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        text-align: center;
        line-height: 100px;
    }
    .arrow {
        position: absolute;
        width: 0;
        height: 0;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
    }
    .arrow-up {
        border-bottom: 10px solid #ccc;
        top: 100px;
        left: 60px;
    }
    .arrow-down {
        border-top: 10px solid #ccc;
        top: 0;
        left: 60px;
    }
</style>
</head>
<body>
    <div class="flowchart">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
        <div class="box">D</div>
        <div class="box">E</div>
        <div class="box">F</div>
        <div class="box">G</div>
        <div class="box">H</div>
    </div>
    <div class="arrow arrow-up"></div>
    <div class="arrow arrow-down"></div>
</body>
</html>
